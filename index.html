<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script
      src="https://kit.fontawesome.com/0d75eae967.js"
      crossorigin="anonymous"
    ></script>
    <title>HTML Forms w/ Bootstrap</title>
  </head>
  <body>
    
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header text-start">
              <h3>Payment form example</h3>
            </div>

            <div class="warning">
                <div class="alert alert-danger m-4 text-start" role="alert">
                    Some fields are missing.
                  </div>

            </div>

            <form class= "needs-validation" novalidate>
              <div class="carddata text-start ">
                <div class="row container mx-auto">
                  <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
                    <label for="card" class="form-label"><h6>Card #</h6></label>
                    <input type="number" class="form-control" name="card" id="card" aria-describedby="emailHelp" placeholder="xxxxxxxxxxxxxxxx" required> 
                    <div id="card" class="text"></div>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Please check.
                    </div>
                </div>
    
                <div class="col-sm-6 col-md-3 col-lg-2 col-xl-2">
                    <label for="cvc" class="form-label"><h6>CVC #</h6></label>
                    <input type="number" class="form-control" name="cvc" id="cvc" aria-describedby="emailHelp" placeholder="000" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Please check.
                    </div>
                </div>
    
                <div class="col-sm-6 col-md-3 col-lg-2 col-xl-2">
                    <label for="amount" class="form-label"><h6>Amount</h6></label>
                    <div class="input-group mb-3">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" name="amount" id="amount"  aria-label="Amount (to the nearest dollar)" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        Please check.
                      </div>
                      
                    </div>
                </div>
  
              </div>
  
              <div class="humandata-name">
                  
                  <div class="row container mx-auto">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                      <label for="firtsname" class="form-label"><h6>First Name</h6></label>
                      <input type="text" class="form-control" name="firstname" id="firstname" required> 
                      <div id="firstname" class="text"></div>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        Please check.
                      </div>
                  </div>
  
                  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="lastname" class="form-label"><h6>Last Name</h6></label>
                    <input type="text" class="form-control" name="lastname" id="lastname" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Please check.
                    </div>
                </div>
  
              </div>
  
              <div class="humandata-location mt-3">
                
                  <div class="row container mx-auto row justify-content-around">
                    <div class="col-md-6 col-sm-12">
                      <label for="city" class="form-label"><h6>City</h6></label>
                      <input type="text" class="form-control" name="city" id="city" required> 
                      <div id="city" class="text"></div>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        Please check.
                      </div>
                  </div>
      
                  <div class="col-md-3">
                      <label for="state" class="form-label"><h6>State</h6></label>
                      <select id="state" class="form-select" required>
                      <option value="" disabled selected>Pick a state</option> 
                      <option>FL</option>
                      <option>AK</option>
                      <option>CA</option>
                      </select>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        Please check.
                      </div>
                  </div>
      
                  <div class="col-md-3">
                    <label for="postalcode" class="form-label"><h6>Postal Code</h6></label>
                    <input type="number" name="postalcode" id="postalcode" class="form-control" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Please check.
                    </div>
                  </div>
                </div>
  
  
                
  
                <div class="cards-message container row mx-auto mt-3 text-start justify-content-around">
  
  
                  <div class="weaccept">
                    <h6>We accept:</h6>
                  </div>
                  
  
                  <div class="cardsaccepted h-100 dflex col-sm-12 col-md-6 w-40  pt-2 pb-2 rounded">
                    <span class="text-bg-secondary p-2 rounded">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3">
                      <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i></label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4">
                      <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                  </span>
                  </div>
                   
                  <div class="msgbox row col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="mensaje"><h6>Message</h6></label>
                    <textarea class="form-control" id="mensaje" rows="5"></textarea>
                    <p class="notes text-start">Add any notes here.</p>
                    </div>
                  </div>
                  
  
                    
  
              <div class="card-footer text-end">
                  <button type="reset" class="btn btn-secondary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Send</button>
                  
              </div>
  


            </form> 
            </div>

            
            </div>



    </div>
  





   


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
  <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
    </script>
</html>
